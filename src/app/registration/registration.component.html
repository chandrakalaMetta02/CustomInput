<h2>Register</h2>
<form class="formCls" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 
    <app-custom-input  
        [control]="registerForm.controls['name']"
        fieldLabel="Name"
        icon="fa fa-user icon"
        type="text"

    ></app-custom-input>

    <app-custom-input  
        [control]="registerForm.controls['email']"
        fieldLabel="Email"
        icon="fa fa-envelope icon"
        type="email"

    ></app-custom-input>
     

    <app-custom-input  
        [control]="registerForm.controls['username']"
        fieldLabel="User Name"
        icon="fa fa-user icon"
        type="text"
    ></app-custom-input>

    <app-custom-input  
        [control]="registerForm.controls['password']"
        fieldLabel="Password"
        icon="fa fa-key icon"
        type="password"
    ></app-custom-input>

    <!-- <app-custom-input  
        [control]="registerForm.controls['reenterPswd']"
        fieldLabel="Re-enter Password"
        icon="fa fa-key icon"
        type="password"
    ></app-custom-input> -->

    <app-custom-input  
        [control]="registerForm.controls['dob']"
        fieldLabel="DOB"
        icon="fa fa-user icon"
        type="date"
    ></app-custom-input>
  
  <div class="form-group">
      <button [disabled]="registerForm.invalid" class="butnCls btn btn-primary">Register</button>
  </div>
</form>
